<section class="header">
    <a href="https://jacob-hengsbach.com"   class="logo" (click)="home.showContent('startScreenContainer')">
      Ja<span class="c">c</span>o<span class="b">b</span>
    </a>
  
    <div *ngIf="home.isDesktop || home.isTablet" class="navbar">
        <a (click)="home.showContent('aboutMe')" translate="">About me</a>
        <a (click)="home.showContent('mySkills')">Skills</a>
        <a (click)="home.showContent('projects')">Portfolio</a>

        <div class="languageContainer">
            <span class="en" [ngClass]="{'activeLang': home.defaultLanguage}"
            (click)="home.changeLanguage('en')">EN</span>
            <span class="seperator"></span>
            <span class="de" [ngClass]="{'activeLang': !home.defaultLanguage}"
            (click)="home.changeLanguage('de')">DE</span>
        </div>
    </div>

    <div #$nav id="nav" class="navigation">
        <div class="navigation__inner">
          <!--  Hamburger-Menu-Content   -->
          <a (click)="home.showContent('aboutMe')" (click)="this.animmateNavIcon()" translate="">About me</a>
          <a (click)="home.showContent('mySkills')" (click)="this.animmateNavIcon()">Skills</a>
          <a (click)="home.showContent('projects')" (click)="this.animmateNavIcon()">Portfolio</a>

          <div class="languageContainer">
            <span class="en" [ngClass]="{'activeLang': home.defaultLanguage}"
            (click)="home.changeLanguage('en')">EN</span>
            <span class="seperator"></span>
            <span class="de" [ngClass]="{'activeLang': !home.defaultLanguage}"
            (click)="home.changeLanguage('de')">DE</span>
          </div>
        </div>
    </div>

    <div #$btn *ngIf="home.isMobile" (click)="this.animmateNavIcon()" id="show">
        <div #$hamburger class="hamburger" id="hamburger-1">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
    </div>
</section>
