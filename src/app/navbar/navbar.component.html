<section class="header">
    <div class="logo">Ja<span class="c">c</span>o<span class="b">b</span></div>

    <div *ngIf="home.isDesktop || home.isTablet" class="navbar">
        <a (click)="home.onClick('aboutMe')" (click)="home.showContent()">About me</a>
        <a (click)="home.onClick('mySkills')" (click)="home.showContent()">Skills</a>
        <a (click)="home.onClick('projects')" (click)="home.showContent()">Portfolio</a>
    </div>

    <div #$nav id="nav" class="navigation">
        <div class="navigation__inner">
          <!--  Hamburger-Menu-Content   -->
          <a (click)="home.onClick('aboutMe')" (click)="this.animmateNavIcon()" (click)="home.showContent()">About me</a>
          <a (click)="home.onClick('mySkills')" (click)="this.animmateNavIcon()" (click)="home.showContent()">Skills</a>
          <a (click)="home.onClick('projects')" (click)="this.animmateNavIcon()" (click)="home.showContent()">Portfolio</a>
        </div>
    </div>

    <div #$btn *ngIf="home.isMobile" (click)="this.animmateNavIcon()" id="show">
        <div #$hamburger class="hamburger" id="hamburger-1">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
    </div>
</section>
